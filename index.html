<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Papier Kamień Nożyce</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <script src="https://kit.fontawesome.com/7dc6cd2a2b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header__icons">
            <div class="header__contact">
                <div class="header__contact--linkedin">
                    <i class="fab fa-linkedin fa-3x"></i>
                </div>
                <div class="header__contact--github">
                    <i class="fab fa-github-square fa-3x"></i>
                </div>
            </div>
            <div class="header__lightmode">
                    <a class="header__img" target ="_blank" href="#">
                        <i class="fas fa-sun fa-3x"></i>
        <!--                 <i class="fas fa-moon"></i> -->
                    </a>
            </div>
        </div>
        <h1 class="header__title">
            Papier, kamień, nożyce
        </h1>
    </header>
    <div class="container">
        <section class="container__image">
            <div class="container__image container__image1">
                <i class="fas fa-hand-paper fa-10x"></i>
            </div>
            <div class="container__image container__image2">
                <i class="fas fa-hand-rock fa-10x"></i>
            </div>
            <div class="container__image container__image3">
                <i class="fas fa-hand-scissors fa-10x"></i>
            </div>
        </section>
        <section class="container__outcome">
            <div class="container__opponent">
                <p class="container__opponent--title">
                    Przeciwnik
                </p>
                <p class="container__opponent--number">
                    0
                </p>
            </div>
            <p class="container__dots">:</p>
            <div class="container__player">
                <p class="container__player--title">
                    Gracz
                </p>
                <p class="container__player--number">0</p>
                </div>
            </div>
        </section>
    </div>
    <footer class="footer">
        <div class="footer__title">
            <p>created by: InzynierNierobstwa</p>
        </div>
        <div class="footer__contact">
            <img class="footer__contact--linkedin">
            <img class="footer__contact--github">
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
