<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Papier Kamień Nożyce</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Staatliches&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/7dc6cd2a2b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header__icons">
            <div class="header__contact">
                <div class="header__contact--icon header__contact--linkedin">
                    <a class="header__img" target="_blank" href="https://www.linkedin.com/in/kamila-lisztwan-688886106/">
                        <i class="fab fa-linkedin fa-3x"></i>
                    </a>
                </div>
                <div class="header__contact--icon header__contact--github">
                    <a class="header__img" target="_blank" href="https://github.com/InzynierNierobstwa">
                        <i class="fab fa-github-square fa-3x"></i>
                    </a>
                </div>
            </div>
            <div class="header__contact--icon header__lightmode">
                    <a class="header__img" target ="_blank" href="#">
                        <i class="fas fa-sun fa-3x"></i>
        <!--                 <i class="fas fa-moon"></i> -->
                    </a>
            </div>
        </div>
        <h1 class="header__title">
            Papier, kamień, nożyce
        </h1>
    </header>
    <div class="container">
        <div class="container__loseGame">
            <p class="container__loseGame--comment">
                Gracz <span>xxx</span> grę
            </p>
            <div class="container__loseGame--button">
                <button class="container--button container__button--outcomes" type="button">
                    <a class="container--buttonLink container__buttonLink--outcomes" target="_blank" href="#anchor">
                    Wyniki
                    </a>
                </button>
                <button class="container--button container__button--restart" type="button">
                    Restart
                </button>
            </div>
        </div>
        <section class="container__image">
            <div class="container__image container__image1">
                <i class="fas fa-hand-paper fa-10x"></i>
            </div>
            <div class="container__image container__image2">
                <i class="fas fa-hand-rock fa-10x"></i>
            </div>
            <div class="container__image container__image3">
                <i class="fas fa-hand-scissors fa-10x"></i>
            </div>
        </section>
        <section class="container__outcome">
            <div class="container__players">
                <p class="container__player--title container__player--player">
                    Gracz
                </p>
                <p class="container__player--title container__player--ai">
                    AI
                </p>
            </div>
            <div class="container__points">
                <p class="container__points--player container__points--player"> 0 </p>
                <p class="container__points--dots"> : </p>
                <p class="container__points--player container__points--ai"> 0 </p>
            </div>
        </section>
    </div>
    <footer class="footer">
        <div class="footer__title">
            <p>created by: InzynierNierobstwa</p>
        </div>
        <div class="footer__contact">
            <div class="footer__contact--icon footer__contact--linkedin">
                <a class="footer__img" target="_blank" href="https://www.linkedin.com/in/kamila-lisztwan-688886106/">
                    <i class="fab fa-linkedin fa-2x"></i>
                </a>
            </div>
            <div class="footer__contact--icon footer__contact--github">
                <a class="footer__img" target="_blank" href="https://github.com/InzynierNierobstwa">
                    <i class="fab fa-github-square fa-2x"></i>
                </a>
            </div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
